<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Controle Patrimonial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../Componentes/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../Componentes/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/estilo.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../Componentes/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../Componentes/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
    <script type="text/javascript" src="funcoes.js"></script>

  </head>
  
  <body class="">
    <div class="navbar navbar-default navbar-static-top">
      <style>
        .body{padding-top:70px}
      </style>
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Controle Patrimonial</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li class="active">
              <a href="#">Cadastro</a>
            </li>
            <li>
              <a href="#">Relatórios</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form" draggable="true" name="fomr_cadas_patri" id="fomr_cadas_patri">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group" draggable="true">
                  <div class="col-sm-4">
                    <label for="descricao" class="control-label">Descrição</label>
                  </div>
                  <div class="col-sm-8" style="left:-90px;">
                    <input type="text" class="form-control" id="patri_descricao" size="5" name="patri_descricao">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <label for="marca-modelo" class="control-label">Marca/Modelo</label>
                  </div>
                  <div class="col-sm-8" style="left:-90px;">
                    <input type="text" class="form-control" id="patri_marca" name="patri_marca">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <label for="numero-plaqueta" class="control-label" contenteditable="true">Nº Plaqueta</label>
                  </div>
                  <div class="col-sm-8" style="left:-90px;">
                    <input type="text" class="form-control" id="patri_plaqueta" name="patri_plaqueta" readonly="readonly">
                  </div>
                </div>
              </div>
              <div class="col-md-6" draggable="true">
                <div class="form-group" draggable="true">
                  <div class="col-sm-4">
                    <label for="situacao-do-bem" class="control-label">Situação do Bem</label>
                  </div>
                  <div class="col-sm-8" style="left:-70px;">
                    <select class="form-control" id="patri_situacao" name="patri_situacao">
                      <option name="ativo" value="Ativo">Ativo</option>
                      <option name="inativo" value="Inativo">Inativo</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <label for="fornecedor" class="control-label">Fornecedor</label>
                  </div>
                  <div class="col-sm-8" style="left:-70px;">
                    <input type="text" class="form-control" id="patri_fornecedor" name="patri_fornecedor">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <label for="data-compra" class="control-label" contenteditable="true">Data de Compra</label>
                  </div>
                  <div class="col-sm-8" style="left:-70px;">
                    <input type="date" class="form-control" id="patri_dataCompra" name="patri_dataCompra">
                  </div>
                </div>

                <!-- Botão Salvar Cadastro-->
                <input type="submit" value="Salvar" id="btnSalvar"/>

                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
