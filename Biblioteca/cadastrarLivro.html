<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/estilos.css">
<head>
	<meta charset="UTF-8">
	<title>Biblioteca Hogwarts</title>
</head>
<body>
	<div class="div_header">
		<div class="div_header_2">
			<br />
			<img src="img/imgLogo1.png" class="imagem">		
			<div class="div_header_1">			
				<h1>Cadastrar Livros</h1>
			</div>	
		</div>	
    </div>	
	<div class="div_conteudo2">	
		<br />
		<div id="div_formulario">
			<form name="formulario_cadastrar_livros">
				<p class="titulo"> 
					<label for="titulo">Título</label> &nbsp;
					<input type="text"  id="tituloid" placeholder="Ex.: Percy Jackson: O ladrão de raios" required="required" name="titulo" /> 
				</p>				
				<p class="autor"> 
					<label for="autor">Autor</label> &nbsp;
					<input type="text"  id="autorid" placeholder="Ex.: Percy Jackson: O ladrão de raios" required="required" name="autor" /> 
				</p>	
				<p class="ano_paginas"> 
					<label for="ano_paginas">Ano</label> &nbsp;&nbsp;
					<input type="text"  id="anoid" placeholder="Ex.: 2008" required="required" name="ano" /> &nbsp; &nbsp;
					<label for="ano_paginas">Número de páginas</label> &nbsp;
					<input type="text"  id="paginasid" placeholder="Ex.: 2008" required="required" name="paginas" /> 
				</p>	
				<p class="genero"> 
					<label for="genero">Gênero</label> &nbsp;
					<input type="text"  id="generoid" placeholder="Ex.: Aventura" required="required" name="genero" /> 
				</p>				
				<p class="editora"> 
					<label for="editora">Editora</label> &nbsp;
					<input type="text"  id="editoraid" placeholder="Ex.: Globo" required="required" name="editora" /> 
				</p>
				<br />
				<p class="botao"> 
					 <input type="submit" name="btnSalvar" value="Salvar" />  &nbsp;&nbsp;
					 <input type="submit" name="btnLimpar" value="Limpar" />
				</p>

			</form>
		</div>
	</div>	
</body>
</html>
