
<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <!-- BASICS -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="shortcut icon" href="img/favicon.ico"/>
        <title>Universidade Hogwarts</title>        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/isotope.css" media="screen" /> 
        <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bootstrap.css"> 
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/script.js" ></script>
        <!-- skin -->
        <link rel="stylesheet" href="css/default.css">
        <script type="text/javascript">         
             function voltarHome() {
               window.location= "index.html";     
             };

              function limparCampos() {
               window.location= window.location;     
             };
        </script>
    </head>  
    <body>
        <section id="header" class="appear"></section>
        <div class="navbar navbar-fixed-top" role="navigation" 
        data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" 
        data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
             <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="fa fa-bars color-white"></span>
                    </button>
                    <h1><a class="navbar-brand" href="index.html" data-0="line-height:90px;" data-300="line-height:50px;">      
                         Universidade Hogwarts                      
                    </a></h1>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">                
                        <li><h3 style="color: white; font-size: 25px; font-weight: 800;">Cadastrar Livros</h3></li>                 
                    </ul>
                </div><!--/.navbar-collapse -->
            </div>
        </div>
        <section class="featured">
            <h3 class="align-center" style="margin-top: -75px!important; color: white; width:700px">Dados para Cadastro</h3> 		
            <div  class="row mar-left55">               
                <div class="col-md-8 col-md-offset-2">                      
                    <div class="cform consultar-form" >                         
                      <form id="form_task" class="mar-left55" onSubmit="exibirMensagem()" >                            
                                <div class="form-group" style="width:600px" >
                                    <label>Título:</label> 
                                    <input type="text" name="tituloid" placeholder="Ex.: Percy Jackson: O ladrão de raios" required />
                                </div>          
                                <div class="form-group"style="width:600px">
                                    <label>Autor:</label> 
                                    <input type="text" name="autorid" placeholder="Ex.: Percy Jackson: O ladrão de raios"  required />
                                </div>      
                                <div class="form-group"style="width:600px">
                                    <label>Ano:</label> 
                                    <input type="text" name="anoid" placeholder="Ex.: 2008" required />
                                </div>  
                                <div class="form-group"style="width:600px">
                                    <label>Páginas:</label> 
                                    <input type="text" name="paginasid" placeholder="Ex.: 2008" required />
                                </div>              
                                <div class="form-group"style="width:600px">
                                    <label>Gênero:</label>
                                    <input type="text" name="generoid" placeholder="Ex.: Aventura" required />
                                </div>              
                                <div class="form-group"style="width:600px">
                                    <label>Editora:</label> 
                                    <input type="text" name="editoraid" placeholder="Ex.: Globo" required /> 
                                </div>                               
                                <div class="align-center" style="width:600px">                                      
                                    <input type="submit" class="btn" value="Salvar" />&nbsp;&nbsp;
                                    <input type="button" class="btn" value="Limpar"  
                                    onclick="limparCampos();" />&nbsp;&nbsp; 
                                    <input type="button" class="btn" value="Voltar" 
                                    onclick="voltarHome();"  />
                                    <br/><br/>                                    
                                </div> 
                        </form>
                    </div>   
                    <div class="span12" style="border: 2px solid transparent; width:700px" id="tasks-output"></div>
                </div>              
            </div>  

        </section>
        <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false"></script>
        <script src="js/jquery.isotope.min.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/jquery.fancybox.pack.js"></script>
        <script src="js/skrollr.min.js"></script>       
        <script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
        <script src="js/jquery.localscroll-1.2.7-min.js"></script>
        <script src="js/stellar.js"></script>
        <script src="js/jquery.appear.js"></script>
        <script src="js/validate.js"></script>
        <script src="js/main.js"></script>    
       
    </body> 
</html>
