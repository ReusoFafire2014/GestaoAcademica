	<title>Lista de Categorias</title>

	<link href="dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="dist/js/npm.js"></script>    
  <link rel="icon" href="favicon.ico">

  <script src="dist/js/bootstrap.min.js"></script>  
  <script type="text/javascript" src="Fachadas/FachadaCategoria.js"></script>
</head>
<body ng-app ng-controller="CategoriaCtrl">  
  <div class="container">
    <!-- Menu principal -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="MenuPrincipal.html">Home</a></li>            
            <li><a href="CadastroProduto.html">Produtos</a></li>
            <li class="active"><a href="ListarCategoria.html">Categorias de produtos</a></li>
            <li><a href="Cardapio.html">Cardápio</a></li>
            <li><a href="ControleVendas.html">Vendas</a></li>    
          </ul>
        </div><!--/.nav-collapse -->
      </div>      
    </nav>    
    <br/><br/><br/>        
      <button class='btn btn-lg btn-primary btn-block' onClick="location.href='CadastroCategoria.html'">  Nova Categoria</button>           
      <div class='row'>        
        <h2 class='sub-header'>Categoria de Produtos</h2> 
        <div class='table-responsive' ng-show="ListaCategoria.length">
          <table class='table table-striped'>
            <thead>
              <tr>
                <th>Código</th>
                <th>Descrição</th>    
                <th>&nbsp;</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>              
              <tr class="animate-repeat" ng-repeat="cat in ListaCategoria">
                <td>{{cat.ctp_codigo}}</td>
                <td>{{cat.ctp_descricao}}</td>
                <td><a href = 'CadastroCategoria.html'><img src='dist/img/A_Edit_Lg_N.png'></a></td>
                <td><a href='#'><img src='dist/img/iconeExcluir.gif'></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>           
      
  </div> <!-- Container -->
