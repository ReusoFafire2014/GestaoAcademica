<!doctype html>
<html>
    <head>
        <title>
            Cadastrar
        </title>
        <meta charset="utf-8" />
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/app.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/starter-template.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Estacionamento</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="cadastrar.html">Cadastrar</a></li>
                <li><a href="consultar.html">Consultar</a></li>
              </ul>
            </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <center>
                    <img src="images.jpg" class="img-responsive" alt="Logo UVA">
                </center>
                </br><h1>Cadastrar Estacionamento</h1>
            </div>
            <form class="form-horizontal" role="form" id="form-task">
                <div class="form-group">
                    <label for="inputCPF" class="col-sm-2 control-label">CPF</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" id="CPF" name="CPF" placeholder="Informe um CPF" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPlaca" class="col-sm-2 control-label">Placa</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" id="Placa" name="Placa" placeholder="Informe sua Placa" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputHoraIn" class="col-sm-2 control-label">Hora Entrada</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" id="HoraIn" name="HoraIn" placeholder="Informe Hora de Entrada" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputHoraOut" class="col-sm-2 control-label">Hora Saída</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" id="HoraOut" name="HoraOut" placeholder="Informe Hora de Saída" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Salvar Estacionamento</button>
                    </div>
                </div>
            </form>
            <div id="tasks-output" hidden>
            </div>
        </div>
    </body>
</html>
