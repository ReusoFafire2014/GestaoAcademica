  <!DOCTYPE html>
  <html>

     <link href="css/master.css" rel="stylesheet" media="screen">
     <script src="scripts.js" language="javascript"></script>

  	<body>
      <div id="Recipiente">
          <center> <br/>
            <br/>
              <h2><b>Cadastro de Usuário</b></h2>
            <br/>
          </center>
        <br/>        
        <div class="div_conteudo">
        <div id="div_filho">
          <form action="grava_dados.php" method="Post" name="frmCadCli" onsubmit="Javascript:return testaFrmCadastro();" > 
            <h4>Nome:
            <input type="text" name="nomAluno" value="" size="59px"></h4> <!--placeholder="Ex.: Maurício Dornellas"-->
            <br>
            <h4>Mat.:
            <input type="text" name="matAluno" value="" size="61px"></h4> <!--placeholder="Ex.: 04567850401"-->
            <br>
            <h4>E-mail:
            <input type="text" name="email" value="" size="59px"></h4>
            <br>
            <h4>Confirmar e-mail:
            <input class="" type="text" name="confirmaEmail" value="" size="50px"></h4>
            <br>
            <h4>Senha:
            <input type="password" name="senAluno" value="" size="60px"></h4>
            <br> 
            <h4>Confirmar Senha:
            <input type="password" name="confirmarSenha" value="" size="50px"></h4>
            <br>
            <input type="submit" class="btn btn-info" name="btnSalvar" value="Salvar"/>&nbsp;
            <input type="reset" class="btn btn-info" name="btnCancelar" value="Cancelar"/>
            <input type="reset" class="btn btn-info" name="btnListarAlunos" value="Listar Alunos"/>
          </form>
        </div> 
        </div>
        <br> 
      </div>
